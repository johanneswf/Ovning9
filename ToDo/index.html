<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ToDo</title>
</head>

<body class="text-bg-secondary">
  <div class="container text-bg-light pt-4 pb-4 shadow rounded">
    <form>
      <div class="form-group">
        <input id="newitem" type="text" class="form-control" autofocus>
        <div class="row">
          <div class="col"></div>
          <div id="warning" class="col hidden text-danger text-opacity-75 text-end">Can't add empty items.</div>
          <div class="col-sm-2">
            <button id="additem" class="btn btn-primary text-end float-end mt-2">Add</button>
          </div>
        </div>
      </div>
    </form>
    <ul id="itemlist" class="list-group mt-2"></ul>
    <div id="divmark" class="hidden text-end mt-2">
      <button id="markall" class="btn btn-secondary">Mark All</button>
    </div>
  </div>

  <script src="todo.js"></script>
</body>

</html>
