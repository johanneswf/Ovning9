<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>ToDo</title>
</head>

<body>
  <div class="container pt-4 pb-4">
    <div class="row">
      <div class="col">
        <input id="newitem" type="text" class="form-control">
      </div>
      <div class="col-sm-2">
        <button id="additem" class="btn btn-primary float-end">Add</button>
      </div>
    </div>
    <ul id="itemlist" class="list-group mt-4"></ul>
    <div id="divmark" class="hidden float-end">
      <button id="markall" class="btn btn-secondary">Mark All</button>
    </div>
  </div>

  <script src="todo.js"></script>
</body>

</html>
